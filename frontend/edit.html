<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit</title>
    
</head>
<body>
  <form id="updateForm">
    <fieldset>
      <legend>Update User</legend> 
      <div>
        <label>Name</label>
        <input type="text" name="updatename" />
      </div>
      <div>
        <label>ID</label>
        <input type="text" name="updateid" />
      </div>
      <div>
        <label>Email</label>
        <input type="email" name="updateemail" />
      </div>
      <div>
        <label>Password</label>
        <input type="text" name="updatepassword" />
      </div>
      <div>
        <input type="submit" value="Submit">
      </div>
    </fieldset>
    <a href="user.html" style="text-decoration: none;">Cancel</a>  
    </form>

  <script src="js/edit.js"></script>
</body>
</html>
